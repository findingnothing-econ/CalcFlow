name: Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ECS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.ECS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to ECS
        run: |
          ssh ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }} << 'EOF'
            set -e
            cd /root/apps/CalcFlow
            git pull origin main

            # Backend
            cd backend
            npm install
            pm2 restart calcflow-backend

            # Frontend
            cd ../frontend
            npm install
            npm run build

            # Reload Nginx
            systemctl reload nginx
          EOF