name: Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Upload code to ECS (rsync)
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ \
            ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }}:/root/apps/CalcFlow

      - name: Restart services on ECS
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.ECS_USER }}@${{ secrets.ECS_HOST }} << 'EOF'
            set -e
            cd /root/apps/CalcFlow

            # Backend
            cd backend
            npm install
            pm2 restart calcflow-backend

            # Frontend
            cd ../frontend
            npm install
            npm run build

            systemctl reload nginx
          EOF